<html>
<body>
<script type="text/javascript">
var d=new Date()
theDay=d.getDay();
switch(theDay)
{
case 0: document.write("Sleepy Sunday"); break;
case 1: document.write("Sleepy Monday"); break;
case 2: document.write("Sleepy Tuesday"); break;
case 3: document.write("Rainy Wednesday"); break;
case 4: document.write("Sunny Thursday"); break;
case 5: document.write("Finally Friday"); break;
case 6: document.write("Super Saturday"); break;
default:document.write(" I'm looking forward to this weekend!");
}
</script>
</body>
</html>
