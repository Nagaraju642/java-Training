<!DOCTYPE html>
<html>
<head>
<script>
function demo1(){
document.getElementById("p2").style.color="blue";
document.getElementById("p2").style.fontFamily="Aial";
document.getElementById("p2").style.fontSize="large";
}
</script>
</head>
<body>
<h2>JavaScript  HTML DOM</h2>
<p>Changing the HTML style:</p>
<p id="p1">Hello World!</p>
<p id="p2">Hello World!</p>
<input type="submit" text="Click me"onclick="demo1()"/>
</body>
</html>
